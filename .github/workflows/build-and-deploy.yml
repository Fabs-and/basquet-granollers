name: Build and Deploy
on:
  repository_dispatch:
    types: [trigger-build]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          WP_APPLICATION_PASSWORD: ${{ secrets.WP_APPLICATION_PASSWORD }}

      - name: Get LFTP
        run: sudo apt install lftp

      - name: Configure LFTP
        run: |
          mkdir ~/.lftp
          echo "set ssl:verify-certificate false;" >> ~/.lftp/rc

      - name: Load Secrets
        run: |
          echo "machine ${{ secrets.FTP_HOST }} login ${{ secrets.FTP_USER }} password ${{ secrets.FTP_PASSWORD }}" > ~/.netrc

      - name: Upload to server
        run: |
          lftp -e "mirror --reverse --verbose ./dist/ / --exclude-glob .htaccess --exclude-glob .ftpquota --exclude-glob wordpress/**/*" ${{ secrets.FTP_HOST }}

