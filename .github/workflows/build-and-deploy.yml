name: Build and Deploy
on:
  repository_dispatch:
    types: [trigger-build]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-

    - name: Restore cached dist directory
      uses: actions/cache@v2
      with:
        path: cache-dist
        key: ${{ runner.OS }}-dist-${{ hashFiles('**/*') }}
        restore-keys: |
          ${{ runner.OS }}-dist-

    - name: Install and Build
      run: |
        npm install
        npm run build
      env:
        PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
        USERNAME: ${{ secrets.USERNAME }}
        WP_APPLICATION_PASSWORD: ${{ secrets.WP_APPLICATION_PASSWORD }}

    - name: Compare and Prepare Files for Upload
      run: |
        node compare-and-prepare.js

    - name: Deploy to server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local-dir: upload/
        server-dir: /
        exclude: '.htaccess .ftpquota wordpress/**/*'

